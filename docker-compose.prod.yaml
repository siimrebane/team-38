services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - borsibaar-network

  backend:
    image: ghcr.io/siimrebane/team-38-backend:latest
    container_name: borsibaar-backend
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - borsibaar-network

volumes:
  postgres_data:

networks:
  borsibaar-network:
    driver: bridge
